<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesssando o site do
       
        <!-- O tamanho do iframe e de 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500" ></iframe>
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
       para aprender a programar.
    </p>
    <p>
        O site do

        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
            <a href="https://www.google.com.br" target="_blank">google</a>
        tambem é muito legal, pena que não 
        funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabara no

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" 
        height="500" width="500"></iframe>
            <a href="https://gustavoguanabara.github.io" target="_blank"> github</a>
        tambem é muito legal!
    </p>
</body>
</html>
