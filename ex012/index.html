<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="midia/favicon.ico.ico" type="image/x-icon">
    <title>Vídeos com html 5</title>

</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagem/futuristico1100.png"  controls loop>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.mp4.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dmTr3RzSl1o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/761577999?h=c01d83a25f&color=38ef00&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
