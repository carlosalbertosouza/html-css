<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            background-color: blanchedalmond;
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            margin: 20px;
        }


        legend {
            margin-left: 30px;
            margin-bottom: 20px;
        }

        input {
            margin-left: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Sexualidade</legend>
        <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label>
        <input type="radio" name="sexo" id="ifem" checked > <label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes</legend>
        <input type="checkbox" name="bas" id="ibas" checked> <label for="ibas">Basquete</label><br>
        <input type="checkbox" name="cor" id="icor"> <label for="icor">Corrida</label><br>
        <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label><br>
        <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>
        <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label>
    </fieldset>
</body>
</html>
